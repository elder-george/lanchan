<!doctyle html>
  <html>

  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js">
    </script>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    </link>
    <title>Share image</title>
  </head>

  <body>
    <header>
      <h1>DIY image hosting</h1>
      <h2>Drop a file or paste (Ctrl+V, Cmd+V) image content here.</h2>
    </header>
    <div class="row" style="gap:5em;">
      <div style="flex-grow: 1;">
        <label>
          <h4>Permalink:</h4> <a id="permalink"></a>
        </label>
        <div id='preview'></div>
      </div>
      <div>
        <h4>History:</h4>
        <ul id="history">
          <template id="history-item-template">
            <li class="history-item">
              <a class="history-link" target="_blank"></a>
              <button class="delete-button">✖️</button>
            </li>
          </template>
        </ul>
      </div>
    </div>
    <footer>
      <h4>What's new:</h4>
      <ul>
        <li> Now with vanilla JS and (almost) no dependencies! </li>
      </ul>
    </footer>
    <script src='./js/file_upload.js'></script>
  </body>

  </html>
